<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class='input-group mb-3 mt-3'>
        <input type='text' id='email-field' class='form-control' placeholder='Email'>
        <button class='btn btn-outline-primary' id='email-button'>Controlla email</button>
        <span class='input-group-text' id='email-result' style="display: none;"></span>
    </div>
    <div class='input-group mb-3'>
        <input type='text' placeholder='Password' id='password-field' class='form-control'>
        <button class='btn btn-outline-primary' id='password-button'>Controlla password</button>
        <span class='input-group-text' id='password-result' style="display: none;"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
